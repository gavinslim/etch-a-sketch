<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script.js" defer></script>

    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="slide-container">
                <div id="display"></div>
                <input type="range" min="10" max="80" value="40" step="10" class="slider" id="cube_range" onChange="update()">            
            </div>
            <button id="color-toggle">Black Mode</button>
            <button id="reset">Reset</button>
        </div>
        <div class="grid-container"></div>
    </div>

    <div class="footer">
        <div>Copyright Â© 2021 Gavin Lim</div>
        <div class="github">
            <a href="https://github.com/gavinslim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>        
    </div>
</body>
</html>
