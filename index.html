<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script.js" defer></script>

    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="main">
        <select name="size" id="size" onChange="update()">
            <option value="10" >10</option>
            <option value="20"selected>20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>

        <button id="color-toggle">Black</button>
        <button id="reset">Reset</button>

        <div class="grid-container">
        </div>
    </div>

    <div class="footer">
        <div>Copyright Â© 2021 Gavin Lim</div>
        <div class="github">
            <a href="https://github.com/gavinslim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>        
    </div>
</body>
</html>
